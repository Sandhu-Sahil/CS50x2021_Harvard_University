{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        
        <div class="form-group">
            <select name="symbol">
                {% for stock in stocks %}
                    <option value="{{ stock['stock'] }}">{{ stock['stock'].upper() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of Shares" type="number" min="1"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    
    </form>
{% endblock %}
