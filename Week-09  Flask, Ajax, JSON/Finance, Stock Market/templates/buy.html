{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of Shares" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Buy</button>
        </div>

    </form>
{% endblock %}
