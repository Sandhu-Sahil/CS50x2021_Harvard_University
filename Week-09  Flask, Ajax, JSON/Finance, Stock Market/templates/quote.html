{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock name" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Get Quote</button>
        </div>

    </form>
{% endblock %}
